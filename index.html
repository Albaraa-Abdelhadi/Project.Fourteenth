<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Albaraa</title>
    </head>
    <body>

        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="output.png" alt="card image" class="card__img">
                </div>

                <h3 class="card__name">Albaraa Abdelhadi</h3>
                <span class="card__profession">Cyber Securty Analyst</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="card__social-text">My social networks</span>


                        <ul class="card__social-list">
                            <a href="https://www.facebook.com/profile.php?id=100027919913107" target="_blank" class="card__social-link">
                                <i class="ri-facebook-line"></i>
                            </a>

                            <a href="https://instagram.com/albaraa_abdelhadi?igshid=ZGUzMzM3NWJiOQ==" target="_blank" class="card__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>

                            <a href="https://x.com/Albaraa_Elhag?t=v1_lpydd0TnZcWtoLIoI4g&s=09" target="_blank" class="card__social-link">
                                <i class="ri-twitter-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
